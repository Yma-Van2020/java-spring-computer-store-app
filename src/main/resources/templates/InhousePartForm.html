<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Inhouse Part Detail</h1>
    <form action="#" th:action="@{/showFormAddInPart}" th:object="${inhousepart}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Part Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Part Name" />
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="text" path="price" th:field="*{price}" class="form-control" id="price" placeholder="Price" />
            <p th:if="${#fields.hasErrors('price')}" class="text-danger">Price Error, price should be a positive number</p>
        </div>

        <div class="mb-3">
            <label for="inv" class="form-label">Inventory:</label>
            <input type="text" path="inv" th:field="*{inv}" class="form-control" id="inv" placeholder="Inventory" />
            <p th:if="${#fields.hasErrors('inv')}" class="text-danger">Inventory Error, number of inventory should be a positive number</p>
            <p th:if="${#fields.hasErrors('minInv')}" class="text-danger">Inventory must be greater than the minimum inventory number</p>
            <p th:if="${#fields.hasErrors('maxInv')}" class="text-danger">Inventory must be less than the maximum inventory number</p>
        </div>

        <div class="mb-3">
            <label for="partId" class="form-label">Part ID:</label>
            <input type="text" th:field="*{partId}" class="form-control" id="partId" placeholder="Part ID" />
        </div>

        <label for="minInv">Minimum Inventory:</label>
        <input type="number" id="minInv" name="minInv" th:field="*{minInv}" required /> &nbsp;
        <label for="maxInv">Maximum Inventory:</label>
        <input type="number" id="maxInv" name="maxInv" th:field="*{maxInv}" required />

        <p>
            <input type="submit" value="Submit" class="btn btn-primary mt-3" />
        </p>
    </form>

    <p><a href="http://localhost:8080/" class="btn btn-secondary">Link to Main Screen</a></p>
</div>
</body>
</html>
